---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.username }}-travel-portal
  annotations:
    openshift.io/description: "Travel Portal Namespace"
    openshift.io/display-name: "Travel Portal Namespace"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.username }}-travel-portal
  namespace: {{ .Values.username }}-travel-portal
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: {{ .Values.username }}
